<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country update</title>
    <link rel="icon" th:href="@{images/Ball.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration_styles.css}">
    <script type="text/javascript" th:src="@{js/country_registration_js.js}"></script>
</head>
<body>
<!--
<div th:include="navbar.html"></div>
-->
<div th:align="center" class="box">
    <h2>Country Registration</h2>
    <form th:action="@{/country/update/{id}(id=${updateCountryDto.id})}" th:method="post" th:object="${updateCountryDto}">
        <div class="user_input">
            <input type="text" th:field="*{name}" required="required"><br>
            <label th:for="name" th:text="Name"></label>
            <p id="name_errors" class="errors"></p>
            <p id="name_duplicate_errors" class="errors" th:text="${duplicate_country_name_error}"></p>
        </div>
        <div class="user_input">
            <input type="text" th:field="*{code}" required="required"><br>
            <label th:for="code" th:text="Code"></label>
            <p id="code_errors" class="errors"></p>
            <p id="code_duplicate_errors" class="errors" th:text="${duplicate_country_code_error}"></p>
        </div>
        <div class="user_input">
            <select th:field="*{continent}">
                <option th:each="continent : ${continents}" th:value="${continent}" th:text="${#strings.capitalize(#strings.toLowerCase(continent))}">
                </option>
            </select>
            <p id="continent_errors" class="errors"></p>
        </div>
        <div class="save_btn save_button">
            <button type="submit" class="button" id="button">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
