<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" th:href="@{images/Ball.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/registration_styles.css}">
    <script type="text/javascript" th:src="@{js/user_registration_js.js}"></script>
</head>
<body>
<!--
<div th:include="navbar.html"></div>
-->
<div th:align="center" class="box">
    <h2>Register</h2>
    <form th:action="@{/registration}" th:method="post" th:object="${createUserDto}">
        <div class="user_input">
            <input type="text" th:field="*{username}" required="required"><br>
            <label th:for="username" th:text="Username"></label>
            <p id="username_errors" class="errors"></p>
            <p id="username_duplicate_errors" class="errors" th:text="${duplicate_username_error}"></p>
        </div>
        <div class="user_input">
            <input type="email" th:field="*{email}" required="required"><br>
            <label th:for="email" th:text="Email"></label>
            <p id="email_errors" class="errors"></p>
        </div>
        <div class="user_input">
            <input type="password" th:field="*{password}" required="required"><br>
            <label th:for="password" th:text="Password"></label>
            <p id="password_errors" class="errors"></p>
        </div>
        <div class="user_input">
            <input type="password" name="repeat" id="repeat" required="required"><br>
            <label for="repeat">Repeat Password</label>
            <p id="repeat_errors" class="errors"></p>
        </div>
        <div class="save_btn save_button">
            <button type="submit" class="button" id="button">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
